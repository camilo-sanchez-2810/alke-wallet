<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="../assets/javascript/data.js"></script>
</head>

<body>
  <main class="vh-100 vw-100 d-flex justify-content-center align-items-center">
    <section class="container">
      <h1 class="text-center fw-bold">Alke Wallet</h1>
      <form id="register-form" class="mt-4 px-5">
        <div class="mt-3">
          <label for="name" class="form-label">Nombre de usuario:</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Ej: John Doe"
            aria-describedby="nameHelpBlock">
          <div id="nameHelpBlock" class="form-text text-danger visually-hidden">

          </div>
        </div>
        <div class="mt-3">
          <label for="email" class="form-label">Correo Electronico:</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Ej: camilo@gmail.com"
            aria-describedby="emailHelpBlock">
          <div id="emailHelpBlock" class="form-text text-danger visually-hidden">

          </div>
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" name="password" id="password" class="form-control"
            aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text text-danger visually-hidden">

          </div>
        </div>
        <div class="mt-3">
          <label for="password-confirm" class="form-label">Confirmar Contraseña:</label>
          <input type="password" name="password-confirm" id="password-confirm" class="form-control"
            aria-describedby="confirmPasswordHelpBlock">
          <div id="passwordConfirmHelpBlock" class="form-text text-danger visually-hidden">

          </div>
        </div>
        <div class="container mt-3 d-flex flex-column gap-2 align-items-center">
          <button type="submit" class="btn btn-dark w-75">Crear Usuario</button>
          <a href="../index.html" class="btn btn-dark w-75">Volver</a>
        </div>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="../assets/javascript/utils.js"></script>
  <script src="../assets/javascript/register.js"></script>
</body>

</html>
