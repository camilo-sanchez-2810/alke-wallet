<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="../assets/javascript/data.js"></script>
</head>

<body class="bg-light">
  <main class="vh-100 vw-100 d-flex justify-content-center align-items-center py-4">
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
              <h1 class="text-center fw-bold mb-4 display-5">Alke Wallet</h1>
              <p class="text-center text-muted mb-4">Crea tu cuenta</p>
              <form id="register-form">
                <div class="mb-3">
                  <label for="name" class="form-label fw-semibold">Nombre de usuario:</label>
                  <input type="text" name="name" id="name" class="form-control form-control-lg rounded-3" 
                    placeholder="Ej: John Doe" aria-describedby="nameHelpBlock">
                  <div id="nameHelpBlock" class="form-text text-danger visually-hidden mt-2">
                    <i class="bi bi-exclamation-circle-fill me-1"></i>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Correo Electrónico:</label>
                  <input type="email" name="email" id="email" class="form-control form-control-lg rounded-3" 
                    placeholder="Ej: camilo@gmail.com" aria-describedby="emailHelpBlock">
                  <div id="emailHelpBlock" class="form-text text-danger visually-hidden mt-2">
                    <i class="bi bi-exclamation-circle-fill me-1"></i>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-semibold">Contraseña:</label>
                  <input type="password" name="password" id="password" class="form-control form-control-lg rounded-3"
                    aria-describedby="passwordHelpBlock" placeholder="Mínimo 8 caracteres">
                  <div id="passwordHelpBlock" class="form-text text-danger visually-hidden mt-2">
                    <i class="bi bi-exclamation-circle-fill me-1"></i>
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password-confirm" class="form-label fw-semibold">Confirmar Contraseña:</label>
                  <input type="password" name="password-confirm" id="password-confirm" class="form-control form-control-lg rounded-3"
                    aria-describedby="confirmPasswordHelpBlock" placeholder="Confirma tu contraseña">
                  <div id="passwordConfirmHelpBlock" class="form-text text-danger visually-hidden mt-2">
                    <i class="bi bi-exclamation-circle-fill me-1"></i>
                  </div>
                </div>
                <div class="d-grid gap-3 mt-4">
                  <button type="submit" class="btn btn-dark btn-lg rounded-3 py-3 fw-semibold">Crear Usuario</button>
                  <a href="../index.html" class="btn btn-outline-dark btn-lg rounded-3 py-3 fw-semibold">Volver</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="../assets/javascript/utils.js"></script>
  <script src="../assets/javascript/register.js"></script>
</body>

</html>
