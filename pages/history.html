<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Historial de Transacciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="../assets/javascript/data.js"></script>
</head>

<body class="bg-light">
  <header class="bg-white shadow-sm sticky-top">
    <div class="container d-flex justify-content-between py-3 align-items-center">
      <h3 class="m-0 fw-bold fs-4">Alke Wallet</h3>
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle rounded-circle p-2" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-person fs-5"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li>
            <p id="username" class="dropdown-item text-muted mb-0">user name</p>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li><button id="close-session" class="dropdown-item text-danger">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
          </button></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-9">
        <div class="card border-0 rounded-4 shadow-sm mb-4">
          <div class="card-body p-4">
            <div class="d-flex gap-3 justify-content-start align-items-center mb-4">
              <a class="btn btn-light rounded-circle p-2" href="./dashboard.html">
                <i class="bi bi-arrow-left fs-5"></i>
              </a>
              <h2 class="m-0 fw-bold fs-3">Transacciones</h2>
            </div>
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-light border-0 rounded-start-3">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" name="search" id="search" class="form-control border-0 rounded-end-3" 
                placeholder="Buscar transacción" aria-label="search" aria-describedby="search-button">
              <button class="btn btn-dark rounded-end-3" type="button" id="search-button">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div id="transactions-container" class="row g-3"></div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="../assets/javascript/utils.js"></script>
  <script src="../assets/javascript/history.js"></script>
</body>

</html>
