<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Historial de Transacciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="../assets/javascript/data.js"></script>
</head>

<body>
  <header class="container d-flex justify-content-between py-2 align-items-center">
    <h3 class="m-0 fw-bold">Alke Wallet</h3>
    <div class="dropdown">
      <button class="dropdown-toggle border-0 bg-transparent" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        usuario
      </button>
      <ul class="dropdown-menu">
        <li>
          <p id="username" class="dropdown-item">user name</p>
        </li>
        <li><button class="dropdown-item">Cerrar Sesión</button></li>
      </ul>
    </div>
  </header>
  <main class="container mt-4">
    <div class="d-flex gap-3 justify-content-center align-items-center">
      <a class="m-0 fs-2 fw-bold text-decoration-none text-dark" href="./dashboard.html"><i
          class="bi bi-arrow-left"></i></a>
      <h2 class="m-0 fw-bold text-dark">Transacciones</h2>
    </div>
    <div class="container mt-4">
      <div class="input-group">
        <input type="text" name="search" id="search" class="form-control" placeholder="Buscar transacción"
          aria-label="search" aria-describedby="search-button">
        <button class="btn btn-outline-secondary" type="button" id="search-button"><i class="bi bi-search"></i></button>
      </div>
      <div id="transactions-container" class="mt-4"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="../assets/javascript/utils.js"></script>
  <script src="../assets/javascript/history.js"></script>
</body>

</html>
