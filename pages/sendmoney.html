<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Historial de Transacciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="../assets/javascript/data.js"></script>
</head>

<body>
  <header class="container d-flex justify-content-between py-2 align-items-center">
    <h3 class="m-0 fw-bold">Alke Wallet</h3>
    <div class="dropdown">
      <button class="dropdown-toggle border-0 bg-transparent" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="bi bi-person"></i>
      </button>
      <ul class="dropdown-menu">
        <li>
          <p id="username" class="dropdown-item">user name</p>
        </li>
        <li><button id="close-session" class="dropdown-item">Cerrar Sesión</button></li>
      </ul>
    </div>
  </header>
  <main class="container mt-5">
    <h1 class="text-center fw-bold">Realizar Nueva transferencia</h1>
    <form id="transfer" class="container">
      <div class="mt-4">
        <label for="email" class="form-label">Email del Usuario</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Ej: john.doe@mail.com">
      </div>
      <div class="mt-4">
        <label for="description" class="form-label">Descripción</label>
        <input type="text" name="description" id="description" class="form-control" placeholder="Ej: Deposito inicial">
      </div>
      <div class="mt-4">
        <label for="amount" class="form-label">Saldo a Transferir</label>
        <input type="number" name="amount" id="amount" class="form-control" placeholder="00.00">
      </div>
      <div class="d-grid gap-3 col-6 mx-auto mt-4">
        <button class="btn btn-dark" type="submit">Transferir</button>
        <a class="btn btn-dark" href="./dashboard.html">Cancelar</a>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="../assets/javascript/utils.js"></script>
  <script src="../assets/javascript/sendmoney.js"></script>
</body>

</html>
