<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Depositar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="../assets/javascript/data.js"></script>
</head>

<body class="bg-light">
  <header class="bg-white shadow-sm sticky-top">
    <div class="container d-flex justify-content-between py-3 align-items-center">
      <h3 class="m-0 fw-bold fs-4">Alke Wallet</h3>
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle rounded-circle p-2" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-person fs-5"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li>
            <p id="username" class="dropdown-item text-muted mb-0">user name</p>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li><button id="close-session" class="dropdown-item text-danger">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesi贸n
          </button></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container py-4 py-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-6">
        <div class="card border-0 rounded-4 shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="bg-dark text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                   style="width: 80px; height: 80px;">
                <i class="bi bi-plus-circle fs-1"></i>
              </div>
              <h1 class="fw-bold fs-2">Realizar Nuevo Dep贸sito</h1>
              <p class="text-muted">Agrega fondos a tu cuenta</p>
            </div>
            <form id="deposit">
              <div class="mb-4">
                <label for="description" class="form-label fw-semibold">Descripci贸n</label>
                <input type="text" name="description" id="description" class="form-control form-control-lg rounded-3" 
                  placeholder="Ej: Dep贸sito inicial">
              </div>
              <div class="mb-4">
                <label for="amount" class="form-label fw-semibold">Saldo a Depositar</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-dark text-white border-0 rounded-start-3">$</span>
                  <input type="number" name="amount" id="amount" class="form-control border-start-0 rounded-end-3" 
                    placeholder="00.00" step="0.01" min="0">
                </div>
              </div>
              <div class="d-grid gap-3 mt-4">
                <button class="btn btn-dark btn-lg rounded-3 py-3 fw-semibold" type="submit">
                  <i class="bi bi-check-circle me-2"></i>Depositar
                </button>
                <a class="btn btn-outline-dark btn-lg rounded-3 py-3 fw-semibold" href="./dashboard.html">
                  <i class="bi bi-x-circle me-2"></i>Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="../assets/javascript/utils.js"></script>
  <script src="../assets/javascript/deposit.js"></script>
</body>

</html>
